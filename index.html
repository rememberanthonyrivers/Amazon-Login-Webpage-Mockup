<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/css/bootstrap.min.css">
    <title>Amazon Login</title>
</head>
<body>
    <div class="container">
        <div class="text-center">
            <img src="images/amazon_logo.png" class="rounded" alt="Amazon">
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="card p-4 pb-5 " style="width: 20rem;">
            <form>
                <div class="mb-4">
                    <h4 class="fs-3">Sign-In</h4>
                        <label for="exampleInputEmail1" class="form-label">
                            <b>Email (phone for mobile accounts)</b>
                        </label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">
                      <b>Password</b>
                    </label>
                  <span class="fa-pull-right">
                      <a href="https://www.amazon.com/ap/forgotpassword?showRememberMe=true&openid.pape.max_auth_age=0&openid.identity=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0%2Fidentifier_select&pageId=usflex&openid.return_to=https%3A%2F%2Fwww.amazon.com%2F%3Fref_%3Dnav_custrec_signin&prevRID=TSQYVHB100PVTZWS7MAN&openid.assoc_handle=usflex&openid.mode=checkid_setup&prepopulatedLoginId=&failedSignInCount=0&openid.claimed_id=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0%2Fidentifier_select&openid.ns=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0" target="_blank">Forgot your password?</a>
                    </span> 
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-warning  border border-dark" type="button">Sign-In</button>
                </div>
                <div class="mb-3 form-check">
                    <p class="text-start fs-6 fw-lighter ms-0 mt-2">
                        By continuing, you agree to Amazon's 
                        <a href="https://www.amazon.com/gp/help/customer/display.html/ref=ap_signin_notification_condition_of_use?ie=UTF8&nodeId=508088">Conditions of Use</a> and 
                        <a href="https://www.amazon.com/gp/help/customer/display.html/ref=ap_signin_notification_privacy_notice?ie=UTF8&nodeId=468496">Privacy Notice</a>.
                    </p>
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">Keep me signed in. Details
                    <div style="color: grey;">
                        <br>
                        ------- New to Amazon? -------
                        <br>
                    </div>
                </div>
       <div class="d-grid gap-2 mt-4 border border-dark">
           <button class="btn btn-light" type="button">Create your Amazon account</button>
       </div>
           </form>
          </div>
        </div>
    </div>
</body>
</html>
